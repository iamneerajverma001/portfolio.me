  <style>
    /* Modern, industry-style resume layout */
    html,body{background:linear-gradient(180deg,#f3f6fb 0%,#eef2f7 100%) !important;color:#0f172a !important}
    .resume{max-width:980px;margin:16px auto;padding:20px;background:#ffffff;position:relative;z-index:1;border:1px solid #dbe4ef;border-radius:18px;box-shadow:0 18px 46px rgba(15,23,42,0.10);overflow:hidden}
    .resume::before{content:'';position:absolute;left:0;top:0;bottom:0;width:6px;background:linear-gradient(180deg,#2563eb 0%,#7c3aed 100%)}
    .resume-header{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;padding:4px 0 12px;margin-bottom:12px;border-bottom:1px solid #e5edf6}
    .resume h1{font-family:'Montserrat',sans-serif;font-size:32px;line-height:1.04;margin:0 0 6px;letter-spacing:.2px;color:#0b1324}
    .resume h2{font-family:'Poppins',sans-serif;font-size:13px;line-height:1.38;margin:0 0 6px;color:#334155;font-weight:600}
    .resume h3{margin:0 0 10px;font-family:'Poppins',sans-serif;font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#1d4ed8;font-weight:700;display:flex;align-items:center;gap:8px}
    .section-icon{display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:999px;font-size:11px;line-height:1;background:#eef4ff;border:1px solid #d6e5ff;color:#1d4ed8;flex-shrink:0}
    .resume-layout{display:grid;grid-template-columns:minmax(250px,0.9fr) minmax(0,1.8fr);gap:10px}
    .section{margin:0}
    .resume-card{background:#ffffff;border:1px solid #e5edf6;border-radius:14px;padding:11px 12px 10px}
    .resume-main,.resume-side{display:grid;gap:9px;align-content:start}
    .resume-list{margin:0;padding-left:18px}
    .resume-list li{margin:0 0 5px;line-height:1.34;color:#1f2937}
    .resume #resumeEducation p,
    .resume #resumeLeadership p,
    .resume #resumeSkillsText{margin:0 0 4px;line-height:1.34;color:#1f2937}
    .muted{color:#64748b}
    .resume-empty{color:#64748b;font-style:italic}
    .resume-badge{align-self:flex-start;padding:7px 12px;border-radius:999px;background:linear-gradient(90deg,#dbeafe 0%,#e9d5ff 100%);border:1px solid #c7ddff;color:#1e3a8a;font-size:11px;font-weight:700;letter-spacing:.2px;white-space:nowrap}
    .resume footer.section{margin-top:10px;padding-top:8px;border-top:1px solid #e5edf6;background:transparent !important;font-size:10.5px}
    .compact-toggle{margin-left:8px}
    .compact-toggle.active{background:#1d4ed8 !important;color:#fff !important;border-color:#1d4ed8 !important}

    body.print-compact .resume{max-width:930px;padding:14px}
    body.print-compact .resume-header{padding:2px 0 8px;margin-bottom:8px}
    body.print-compact .resume h1{font-size:28px;margin-bottom:4px}
    body.print-compact .resume h2{font-size:12px;line-height:1.3;margin-bottom:4px}
    body.print-compact .resume h3{font-size:10px;margin-bottom:6px}
    body.print-compact .resume-layout{gap:7px}
    body.print-compact .resume-main,
    body.print-compact .resume-side{gap:7px}
    body.print-compact .resume-card{padding:8px 9px 7px}
    body.print-compact .resume-list li{margin:0 0 3px;line-height:1.22}
    body.print-compact .resume #resumeEducation p,
    body.print-compact .resume #resumeLeadership p,
    body.print-compact .resume #resumeSkillsText{margin:0 0 2px;line-height:1.22}
    body.print-compact .resume footer.section{margin-top:7px;padding-top:5px;font-size:9.5px}

    @page{size:A4;margin:8mm}
    @media print{
      html,body{background:#fff !important;-webkit-print-color-adjust:exact;print-color-adjust:exact}
      .resume{max-width:none;margin:0;padding:16px;border:1px solid #dbe4ef;border-radius:12px;box-shadow:none;background:#fff}
      .resume::before{width:4px}
      .subpage-nav,.theme-floating,#admin-panel{display:none !important}
      .resume-layout{display:grid;grid-template-columns:minmax(240px,0.9fr) minmax(0,1.8fr);gap:8px}
      .resume-card{border:1px solid #e5edf6;border-radius:10px;padding:9px 10px 8px;margin:0;background:#fff}
      .section-icon{width:16px;height:16px;font-size:10px}
      .section{break-inside:avoid-page;page-break-inside:avoid}
      .resume-list{padding-left:18px}

      body.print-compact .resume{padding:10px}
      body.print-compact .resume-badge{display:none !important}
      body.print-compact .resume-layout{gap:6px}
      body.print-compact .resume h1{font-size:20px}
      body.print-compact .resume h2{font-size:10.2px}
      body.print-compact .resume h3{font-size:9.6px;margin-bottom:4px}
      body.print-compact .resume-card{padding:5px 6px 5px}
      body.print-compact .resume-list{padding-left:14px}
      body.print-compact .resume-list li{margin:0 0 1px;line-height:1.14}
      body.print-compact .resume #resumeEducation p,
      body.print-compact .resume #resumeLeadership p,
      body.print-compact .resume #resumeSkillsText{margin:0 0 1px;line-height:1.14}
      body.print-compact .resume footer.section{margin-top:4px;padding-top:3px;font-size:8.5px}
    }
    :root[data-theme="dark"] body{background:#fff !important;color:#111 !important}
    :root[data-theme="dark"] .resume,
    :root[data-theme="dark"] .resume *{color:#111}
    :root[data-theme="dark"] .resume .muted{color:#666 !important}
    :root[data-theme="dark"] .subpage-nav .btn.neutral{background:#fff;color:#111;border-color:#ccd4df}
    :root[data-theme="dark"] .theme-floating{top:auto;bottom:18px;transform:none}
    @media (max-width:720px){
      .resume{padding:18px 14px;border-radius:14px}
      .resume::before{width:4px}
      .resume-header{flex-direction:column;align-items:flex-start;gap:10px}
      .resume-layout{grid-template-columns:1fr;gap:10px}
      .resume h1{font-size:26px}
    }

<body>
  <div class="resume">
    <div class="subpage-nav" style="margin-bottom:16px;" aria-label="Resume actions">
      <a href="index.html#home" class="btn neutral sub-nav-btn" title="Back to Home">Home</a>
      <button type="button" id="resumePrintButton" class="btn neutral sub-nav-btn" title="Open print dialog">Print Resume</button>
      <button type="button" id="compactPrintToggle" class="btn neutral sub-nav-btn compact-toggle" aria-pressed="false" title="Enable compact print mode">Compact Print: Off</button>
    </div>
    <header class="resume-header">  
      <div>
        <h1 id="resumeName"></h1>
        <h2 class="muted" id="resumeSubtitle"></h2>
        <p class="muted" id="resumeEmail"></p>
        <p class="muted" id="resumeContact"></p>
      </div>
      <div class="resume-badge">Dynamic Portfolio Resume</div>
    </header>

    <div class="resume-layout">
      <aside class="resume-side">
        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">ED</span>Education</h3>
          <div id="resumeEducation"></div>
        </section>

        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">LA</span>Leadership & Activities</h3>
          <div id="resumeLeadership"></div>
        </section>

        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">TS</span>Technical Skills</h3>
          <p id="resumeSkillsText"></p>
        </section>
      </aside>

      <section class="resume-main">
        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">PR</span>Projects</h3>
          <ul id="resumeProjectsList" class="resume-list"></ul>
        </section>

        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">CA</span>Certifications & Achievements</h3>
          <ul id="resumeResearchList" class="resume-list"></ul>
        </section>

        <section class="section resume-card">
          <h3><span class="section-icon" aria-hidden="true">AI</span>Additional Information</h3>
          <ul id="resumeAdditionalInfo" class="resume-list"></ul>
        </section>
      </section>
    </div>

    <footer class="section muted">Generated for print — use the browser Print dialog (Ctrl+P) to save as PDF.</footer>
  </div>

  <script>
    const COMPACT_PRINT_KEY = 'portfolio_resume_compact_print';

    function safeParse(json) {
      try {
        return JSON.parse(json);
      } catch {
        return null;
      }
    }

    function normalizeLines(text) {
      return String(text || '')
        .split('\n')
        .map((line) => line.replace(/\s+/g, ' ').trim())
        .filter(Boolean);
    }

    function normalizeContactToken(value) {
      return String(value || '').trim().toLowerCase();
    }

    function getUniqueLines(lines) {
      const seen = new Set();
      return (Array.isArray(lines) ? lines : [])
        .map((line) => String(line || '').replace(/\s+/g, ' ').trim())
        .filter((line) => {
          if (!line) return false;
          const token = line.toLowerCase();
          if (seen.has(token)) return false;
          seen.add(token);
          return true;
        });
    }

    function appendUniqueContactPart(parts, seenTokens, label, value) {
      const cleanValue = String(value || '').trim();
      if (!cleanValue) return;

      const token = normalizeContactToken(cleanValue);
      if (!token || seenTokens.has(token)) return;

      seenTokens.add(token);
      parts.push(`${label}: ${cleanValue}`);
    }

    function getTextLinesFromElement(element) {
      if (!element) return [];
      const html = element.innerHTML
        .replace(/<br\s*\/?\s*>/gi, '\n')
        .replace(/<\/p>/gi, '\n')
        .replace(/<\/div>/gi, '\n')
        .replace(/<[^>]+>/g, ' ');
      return normalizeLines(html);
    }

    function getBestPortfolioSnapshot() {
      const prefix = 'portfolio_page_snapshot_';
      let bestSnapshot = null;

      for (let index = 0; index < localStorage.length; index += 1) {
        const key = localStorage.key(index);
        if (!key || !key.startsWith(prefix)) continue;

        const parsed = safeParse(localStorage.getItem(key) || '');
        if (!parsed || typeof parsed !== 'object' || Array.isArray(parsed)) continue;

        const mainHtml = parsed && typeof parsed.main === 'string' ? parsed.main : '';
        if (!mainHtml) continue;

        const looksLikeHome = mainHtml.includes('projects-grid')
          && mainHtml.includes('timeline')
          && mainHtml.includes('skills-grid');

        if (looksLikeHome) {
          bestSnapshot = parsed;
          if (key.toLowerCase().includes('index')) break;
        }
      }

      return bestSnapshot;
    }

    function setListBlock(targetId, lines) {
      const target = document.getElementById(targetId);
      if (!target || !Array.isArray(lines)) return;
      const uniqueLines = getUniqueLines(lines);
      target.innerHTML = uniqueLines.map((line) => `<p>${line}</p>`).join('');
    }

    function setListItems(targetId, lines) {
      const target = document.getElementById(targetId);
      if (!target || !Array.isArray(lines)) return;
      const uniqueLines = getUniqueLines(lines);
      target.innerHTML = uniqueLines.map((line) => `<li>${line}</li>`).join('');
    }

    function applyProvidedResumeDetails() {
      setListBlock('resumeEducation', [
        'BTech - Electronics Engineering, Rajkiya Engineering College, Sonbhadra - SGPA: 7.89 (Currently pursuing).',
        'BS - Data Science with AI & ML, Indian Institute of Technology Madras - CGPA: 7.2.',
        'Class XII - Kisan Inter College, Parasrampur - 78%',
        'Class X - Ram Sukh Pandey Inter College, Belbhariya Basti - 85%.'
      ]);

      setListItems('resumeAdditionalInfo', [
        'Languages: English, Hindi, Sanskrit (passive proficiency).',
        'Certifications: Multiple technical and co-curricular certifications in electronics, embedded/IoT, innovation, and NCC-based leadership obtained during BTech.',
        'Awards & Activities: Winner - Internal Smart India Hackathon 2025; Awarded Certificate of excellence(NCC); 4th Runner-up - NCC Directorate-level Idea & Innovation Hackathon; with active involvement in college technical clubs and NCC initiatives.',
        'Research: Written two research papers in IEEE venues as an undergraduate, focusing on electronics and emerging technologies.',
        'Interests & Hobbies: Theatre and stage drama; strong interest in Indian novels and storytelling; and active participation in badminton and occasional cricket as engaging team-based outdoor activities.'
      ]);
    }

    function applyResumeEmptyStates() {
      const nameEl = document.getElementById('resumeName');
      const subtitleEl = document.getElementById('resumeSubtitle');
      const emailEl = document.getElementById('resumeEmail');
      const contactEl = document.getElementById('resumeContact');
      const educationEl = document.getElementById('resumeEducation');
      const leadershipEl = document.getElementById('resumeLeadership');
      const projectsEl = document.getElementById('resumeProjectsList');
      const researchEl = document.getElementById('resumeResearchList');
      const skillsEl = document.getElementById('resumeSkillsText');

      if (nameEl && !nameEl.textContent.trim()) {
        nameEl.textContent = 'Profile Name Not Available';
        nameEl.classList.add('resume-empty');
      }
      if (subtitleEl && !subtitleEl.textContent.trim()) {
        subtitleEl.textContent = 'Professional headline not available.';
        subtitleEl.classList.add('resume-empty');
      }
      if (emailEl && !emailEl.textContent.trim()) {
        emailEl.textContent = 'Email not available.';
        emailEl.classList.add('resume-empty');
      }
      if (contactEl && !contactEl.textContent.trim()) {
        contactEl.textContent = 'Phone and Linktree not available.';
        contactEl.classList.add('resume-empty');
      }
      if (educationEl && !educationEl.textContent.trim()) {
        educationEl.innerHTML = '<p class="resume-empty">Education details not available.</p>';
      }
      if (leadershipEl && !leadershipEl.textContent.trim()) {
        leadershipEl.innerHTML = '<p class="resume-empty">Leadership and activity details not available.</p>';
      }
      if (projectsEl && !projectsEl.textContent.trim()) {
        projectsEl.innerHTML = '<li class="resume-empty">Project details not available.</li>';
      }
      if (researchEl && !researchEl.textContent.trim()) {
        researchEl.innerHTML = '<li class="resume-empty">Certification and achievement details not available.</li>';
      }
      if (skillsEl && !skillsEl.textContent.trim()) {
        skillsEl.textContent = 'Skills not available.';
        skillsEl.classList.add('resume-empty');
      }
    }

    function applyResumeFromTempRoot(temp) {
      if (!temp) return false;

      const heroName = temp.querySelector('.hero-title')?.textContent?.trim();
      const heroSub = temp.querySelector('.hero-sub')?.textContent?.replace(/\s+/g, ' ').trim();
      const nameEl = document.getElementById('resumeName');
      const subtitleEl = document.getElementById('resumeSubtitle');
      if (nameEl) nameEl.textContent = heroName || '';
      if (subtitleEl) subtitleEl.textContent = heroSub || '';

      const mailAnchor = temp.querySelector('a[href^="mailto:"]');
      const phoneAnchor = temp.querySelector('a[href^="tel:"]');
      const linktreeAnchor = temp.querySelector('a[href*="linktr.ee"]');
      const emailEl = document.getElementById('resumeEmail');
      const contactEl = document.getElementById('resumeContact');
      const email = (mailAnchor?.getAttribute('href') || '').replace(/^mailto:/i, '').trim();
      if (mailAnchor && emailEl) {
        emailEl.textContent = email ? `Email: ${email}` : '';
      } else if (emailEl) {
        emailEl.textContent = '';
      }

      const phoneHref = (phoneAnchor?.getAttribute('href') || '').replace(/^tel:/i, '').trim();
      const linktreeHref = (linktreeAnchor?.getAttribute('href') || '').trim();
      if (contactEl) {
        const parts = [];
        const seenTokens = new Set();

        if (email) {
          seenTokens.add(normalizeContactToken(email));
        }

        appendUniqueContactPart(parts, seenTokens, 'Phone', phoneHref);
        appendUniqueContactPart(parts, seenTokens, 'Linktree', linktreeHref);
        contactEl.textContent = parts.join(' | ');
      }

      const aboutCols = Array.from(temp.querySelectorAll('.about-list > div'));
      const educationCol = aboutCols.find((col) => /education/i.test(col.querySelector('h3')?.textContent || '')) || aboutCols[0];
      const leadershipCol = aboutCols.find((col) => /(leadership|membership)/i.test(col.querySelector('h3')?.textContent || '')) || aboutCols[1];
      setListBlock('resumeEducation', getTextLinesFromElement(educationCol?.querySelector('p') || educationCol));
      setListBlock('resumeLeadership', getTextLinesFromElement(leadershipCol?.querySelector('p') || leadershipCol));

      const projectItems = Array.from(temp.querySelectorAll('.projects-grid .card')).map((card) => {
        const title = (card.querySelector('h3')?.textContent || '').replace(/\s+/g, ' ').trim();
        const tools = (card.querySelector('.tools')?.textContent || '').replace(/\s+/g, ' ').trim();
        const summary = (card.querySelector('p:not(.tools):not(.impact)')?.textContent || '').replace(/\s+/g, ' ').trim();
        if (!title) return '';
        const details = [tools, summary].filter(Boolean).join('. ');
        return `<li><strong>${title}</strong>${details ? ` — ${details}` : ''}</li>`;
      }).filter(Boolean);

      const projectList = document.getElementById('resumeProjectsList');
      if (projectList) {
        projectList.innerHTML = projectItems.join('');
      }

      const researchItems = Array.from(temp.querySelectorAll('.timeline li')).map((item) => {
        const year = (item.querySelector('.date')?.textContent || '').replace(/\s+/g, ' ').trim();
        const title = (item.querySelector('.body h3')?.textContent || '').replace(/\s+/g, ' ').trim();
        const desc = (item.querySelector('.body p')?.textContent || '').replace(/\s+/g, ' ').trim();
        const text = [year, title].filter(Boolean).join(' — ');
        const suffix = desc ? `: ${desc}` : '';
        return text ? `<li>${text}${suffix}</li>` : '';
      }).filter(Boolean);

      const researchList = document.getElementById('resumeResearchList');
      if (researchList) {
        researchList.innerHTML = researchItems.join('');
      }

      const skills = Array.from(temp.querySelectorAll('.skills-grid .skill-name'))
        .map((skill) => (skill.textContent || '').replace(/\s+/g, ' ').trim())
        .filter(Boolean);

      const skillsText = document.getElementById('resumeSkillsText');
      if (skillsText) {
        skillsText.textContent = skills.join(', ');
      }

      return !!(projectItems.length || researchItems.length || skills.length);
    }

    function applyResumeFromPortfolioSnapshot() {
      const snapshot = getBestPortfolioSnapshot();
      if (!snapshot) return false;

      const temp = document.createElement('div');
      temp.innerHTML = `${snapshot.main || ''}${snapshot.footer || ''}`;
      return applyResumeFromTempRoot(temp);
    }

    async function applyResumeFromIndexFile() {
      try {
        const response = await fetch('index.html', { cache: 'no-store' });
        if (!response.ok) return false;
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        return applyResumeFromTempRoot(doc);
      } catch {
        return false;
      }
    }

    function isCompactPrintEnabled() {
      return localStorage.getItem(COMPACT_PRINT_KEY) === 'true';
    }

    function hasPersistedResumeSnapshot() {
      const pageIdentity = (window.location.pathname + window.location.search).replace(/[^a-z0-9]/gi, '_');
      const pageStorageKey = `portfolio_page_snapshot_${pageIdentity}`;
      const parsed = safeParse(localStorage.getItem(pageStorageKey) || '');
      return !!(parsed && typeof parsed === 'object' && typeof parsed.resume === 'string' && parsed.resume.trim());
    }

    function setCompactPrintMode(enabled) {
      document.body.classList.toggle('print-compact', !!enabled);
      localStorage.setItem(COMPACT_PRINT_KEY, enabled ? 'true' : 'false');

      const toggle = document.getElementById('compactPrintToggle');
      if (!toggle) return;
      toggle.textContent = enabled ? 'Compact Print: On' : 'Compact Print: Off';
      toggle.classList.toggle('active', !!enabled);
      toggle.setAttribute('aria-pressed', enabled ? 'true' : 'false');
      toggle.setAttribute('title', enabled ? 'Disable compact print mode' : 'Enable compact print mode');
    }

    function initCompactPrintToggle() {
      const toggle = document.getElementById('compactPrintToggle');
      setCompactPrintMode(isCompactPrintEnabled());
      if (!toggle) return;

      toggle.addEventListener('click', () => {
        setCompactPrintMode(!document.body.classList.contains('print-compact'));
      });
    }

    function initPrintButton() {
      const printButton = document.getElementById('resumePrintButton');
      if (!printButton) return;

      printButton.addEventListener('click', () => {
        try {
          window.print();
        } catch {
          // no-op
        }
      });
    }

    // Auto open print dialog for convenience when opened in a new tab
    window.addEventListener('load', async ()=>{
      initCompactPrintToggle();
      initPrintButton();

      const hasResumeSnapshot = hasPersistedResumeSnapshot();
      if (!hasResumeSnapshot) {
        const updatedFromSnapshot = applyResumeFromPortfolioSnapshot();
        if (!updatedFromSnapshot) {
          await applyResumeFromIndexFile();
        }

        applyProvidedResumeDetails();
        applyResumeEmptyStates();
      }

      const adminUnlocked = sessionStorage.getItem('portfolio_admin_unlocked') === 'true'
        || localStorage.getItem('portfolio_admin_unlocked') === 'true';
      if(adminUnlocked) return;
      // give the page a small delay so fonts load
      setTimeout(()=>{
        try{ window.print(); }catch(e){}
      },700);
    });
  </script>
